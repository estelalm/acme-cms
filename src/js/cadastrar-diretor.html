<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/output.css">
    <script src="../js/cadastrar-diretor.js" type="module"></script>
    <title>Cadastrar Filme</title>
</head>

<body class="h-screen w-screen bg-purple-500 font-inder grid grid-rows-[16vh_1fr] p-12 overflow-hidden justify-center">
    <header class="flex h-full w-full justify-between items-center">
        <div class="flex justify-center items-center">
            <img src="../img/acme_logo_escuro.png" class="w-[14vw]" alt="">
            <div class="h-24 border border-white"></div>
            <a href="./dashboard.html" class="text-7xl pl-12 w-[16vw]">CMS</a>
        </div>
        <div class="flex bg-violet-400 w-[20%] items-center h-[50%] justify-around">
            <a href="#" class="text-xl">Cadastrar Diretor</a>
            <button class="bg-black rounded-full h-14 aspect-square ">
            </button>
        </div>
    </header>
    <main class="w-[100%] h-full bg-violet-400 px-32 py-24 border border-black flex gap-8">
        <div>
            <div class="container-input grid w-[26vw] pt-4 ">
                <label class="text-lg pb-2 after:content-['*'] after:text-red-700 after:px-2">Nome</label>
                <input type="text" class="h-12 bg-violet-300 border border-black p-2" id="nome" maxlength="80">
            </div>
            <div class="container-input grid w-[26vw] pt-4">
                <label class="text-lg pb-2 after:content-['*'] after:text-red-700 after:px-2">Nome Artístico</label>
                <input type="text" class="h-12 bg-violet-300 border border-black p-2 placeholder:text-violet-400" id="nomeArtistico">
          </div>
            <div class=" flex gap-5">
                <div class="container-input grid w-[12vw] pt-4">
                    <label class="text-lg pb-2 after:content-['*'] after:text-red-700 after:px-2">Data de
                        Nascimento</label>
                    <input type="text" class="h-12 bg-violet-300 border border-black p-2" id="nascimento" placeholder="dd/mm/aaaa">
                </div>
                <div class="container-input grid w-[13vw] pt-4">
                    <label class="text-lg pb-2">Data de Falecimento</label>
                    <input type="text" class="h-12 bg-violet-300 border border-black p-2" id="falecimento" placeholder="dd/mm/aaaa">
                </div>
            </div>
            <div class=" flex gap-5">
                <div class="container-input grid w-[12vw] pt-4">
                    <label class="text-lg pb-2 after:content-['*'] after:text-red-700 after:px-2">Gênero</label>
                    <input type="text" class="h-12 bg-violet-300 border border-black p-2" id="genero" placeholder="" maxlength="8" minlength="8">
                </div>
                <div class="container-input grid w-[13vw] pt-4">
                    <label class="text-lg pb-2 after:content-['*'] after:text-red-700 after:px-2">Nacionalidade</label>
                    <input type="text" class="h-12 bg-violet-300 border border-black p-2" id="nacionalidade" maxlength="5">
                </div>
            </div>
            <div class="container-input grid w-[26vw] pt-4">
                <label class="text-lg pb-2 after:content-['*'] after:text-red-700 after:px-2">Biografia</label>
                <textarea class="h-32 bg-violet-300 border border-black p-2 resize-none" minlength="1" id="biografia"></textarea>
            </div>
        </div>
        <div>
            <div class=" flex flex-col gap-6 items-start">
                <div class="container-input grid w-[26vw] pt-4">
                    <label class="text-lg pb-2">Imagem - upload</label>
                    <label for="" class="h-64 w-[10vw] bg-violet-300 border border-black p-2">Escolher
                        arquivo</label>
                    <input type="file" name="image" id="image" accept="image/*" class="hidden">
                </div>
                <div class="container-input grid w-[20vw] pt-4">
                    <label class="text-lg pb-2 after:content-['*'] after:text-red-700 after:px-2">Imagem - link</label>
                    <input type="text" class="h-24 bg-violet-300 border border-black p-2" id="foto" maxlength="200">
                </div>
                <button class="flex bg-purple-800 text-white text-xl p-4 py-5 items-center justify-around w-[20vw] place-self-start" id="cadastrar">
                    <span class="border-r-2 text-center pr-16 px-12">Cadastrar diretor</span>
                    <img src="../img/add.svg" alt="" class="pl-2">
                </button>
            </div>

        </div>
    </main>
</body>

</html>
